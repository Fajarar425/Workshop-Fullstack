<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avalanche Fuji DApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>AVALANCHE FUJI DAPP</h1>
      <p>Wallet connect • Network validation • UI display</p>
    </header>

    <section class="card">
      <button id="connectBtn">✦ Connect Wallet</button>
      <p id="status">Status: Not connected</p>
    </section>

    <section class="grid">
      <div class="card">
        <div class="label">Wallet Address</div>
        <div id="address" class="value">-</div>
      </div>
      <div class="card">
        <div class="label">Network</div>
        <div id="network" class="value">-</div>
      </div>
      <div class="card">
        <div class="label">Balance</div>
        <div id="balance" class="value">-</div>
      </div>
      <div class="card">
        <div class="label">Identity</div>
        <div id="identity" class="value">Fajar Ariyanto — NIM: 241011403186</div>
      </div>
    </section>

    <footer>Theme: Honkai Star Rail • v3.0</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
